resolver: nightly-2018-12-21
packages:
- opencv/
- opencv-examples/
- opencv-extra/
- opencv-extra-examples/
flags:
  opencv:
    opencv4: true
  opencv-extra:
    opencv4: true
allow-newer: true
extra-lib-dirs:
- /usr/local/lib

nix:
  path: [ "nixpkgs=https://github.com/NixOS/nixpkgs/archive/ee42dab3302b90da705fae86b3c13af214343c6d.tar.gz" ]
  packages: [ zlib pkgconfig opencv3 ]

